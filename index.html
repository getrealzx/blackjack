<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleBJ</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>


    <div id="table">

        <div id="messages"></div>
        
        <label class="dealer">Dealer: </label>
        
        <label id="dealer-points" class="points"></label>
        
        <div id="dealer-hand" class="hand">

        
        </div>
        
        <label class="player">Player: </label>
        
        <label id="player-points" class="points"> </label>
        
        <div id="player-hand" class="hand">
        
        </div>
        <div id="bet-info"></div>
        <div id="bank"></div>

        <div id="betButton">
          
          <button id="bet-10" class="bb" style="background-color:white; color:black" >$10</button>
          <button  id="bet-25" class="bb" style="background-color:brown" >$25</button>
          <button id="bet-100" class="bb" style="background-color:black" >$100</button>
        </div>
        

        <div >
        
          <button id="deal-button" class="buttons" >Deal</button>
          
          <button id="hit-button" class="buttons" >Hit</button>
          
          <button id="stand-button" class="buttons">Stand</button>
          
          <button id="clear-button" class="buttons" style="background-color: rgb(234, 243, 149);">New Hand</button>


          
          </div>

        
        </div>

    <script src="blackjack.js">    </script>    
    <script></script>

</body>
</html>
